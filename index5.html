    function forEach(array, callbackFn) {
        for (let elementIndex in array) {
            callbackFn(array[elementIndex], elementIndex);
        }
    }

    function filter(array, callbackFn) {
        let bufferArray = []
        for (let elementIndex in array) {
            if (callbackFn(array[elementIndex], elementIndex)) {
                bufferArray.push(array[elementIndex])
            }
        }
        return bufferArray;
    }

    function map(array, callbackFn) {
        let bufferArray = []
        for (let elementIndex in array) {
            bufferArray.push(callbackFn(array[elementIndex], elementIndex))
        }
        return bufferArray;
    }

    newIntegerArray = filter(integerArray, function (value, index) {
        return value >= 200;
    });
    mappedIntegerArray = map(integerArray, function (value, index) {
